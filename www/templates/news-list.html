<ion-view view-title="Latest News">
  <ion-content class="">
    <div class="list">
      <ion-item class="" ng-repeat="n in news" href="#/dash/news/{{}}">
        <div class="card">
          <div class="item item-divider">
            {{n.title}} {{n.id}}
          </div>
          <div class="item item-text-wrap">
            {{n.short_desc}}
          </div>
        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
