<ion-view view-title="Latest News">
  <ion-content class="">
    <div class="list">
      <div class="card" ng-repeat="n in news">
        <div class="item item-divider">
          {{n.title}} {{n.id}}
        </div>
          <div class="item item-text-wrap">
            {{n.short_desc}}
          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
